<app-navbar></app-navbar>
<div class="container">
        <div class="login-form">
          <div class="login">
          <h1>Reset Password</h1>
          <p>Enter your registered email address</p>
          <p class="message" [ngClass]="result.error ? 'error':'success'" *ngIf="result?.message">
                {{ result.message }}
         </p>
          <form>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="you@example.com" #email required>
            </div>
            <button type="submit" class="login-button" (click)="resetPassword(email.value)" #resetButton>Reset Password</button> 
          </form>
        </div>
        </div>
</div>
      <div class="container-fluid">
        <img src="../../assets/images/blue-back.png">
      </div>
