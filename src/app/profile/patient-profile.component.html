<div *ngIf="userDetails">
    <div class="alert-message">{{ message }}</div>
    <form novalidate [formGroup]="userDetails" (ngSubmit)="update(userDetails);">
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="First Name" formControlName="firstname" autocomplete>
                </div>
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Last Name" formControlName="lastname" autocomplete>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="you@example.com" formControlName="email" autocomplete>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" formControlName="password" autocomplete="off">
                </div>
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Phone No.</label>
                    <input type="text" placeholder="98xxxxxxxx" formControlName="phoneNo" autocomplete>
                </div>
            </div>
        </div>
        <div class="row">  
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Sex</label>
                    <select formControlName="sex">
                        <option value="null" disabled selected>Select One</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Prefer not to disclose</option>
                    </select>
                </div>
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>DOB</label>
                    <input type="date" placeholder="25" formControlName="dob" autocomplete>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label>
                            Height<small>(In inches)</small>
                        </label>
                        <input type="text" placeholder="5.8" formControlName="height" autocomplete>
                    </div>
                </div>
                <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label>
                            Weight<small>(In kgs)</small>
                        </label>
                        <input type="text" placeholder="65" formControlName="weight" autocomplete>
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Blood Group</label>
                    <input type="text" placeholder="A +ve" formControlName="bloodGroup" autocomplete>
                </div>
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>
                        Blood Pressure (mmHg)
                    </label>
                    <input type="text" placeholder="120 | 80" formControlName="bloodPressure" (keyup)="bloodPressure($event)" autocomplete>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label>
                            Heart Rate<small>(in bpm)</small>
                        </label>
                        <input type="text" placeholder="65" formControlName="heartRate" autocomplete>
                    </div>
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Languages</label>
                    <ng-multiselect-dropdown placeholder="Languages" [data]="languageList" formControlName="language" [settings]="dropdownSettings">
                    </ng-multiselect-dropdown>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label>Location</label>
                        <ng-multiselect-dropdown placeholder="Locations" [data]="locationList" formControlName="location" [settings]="dropdownSettings">
                        </ng-multiselect-dropdown>
                    </div>
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Allergies</label>
                    <ng-multiselect-dropdown placeholder="Allergies" [data]="allergyList" formControlName="allergies" [settings]="dropdownSettings">
                    </ng-multiselect-dropdown>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Address</label>
                    <textarea formControlName="address" rows="3" placeholder="Address"></textarea>
                </div>
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>About</label>
                    <textarea formControlName="description" rows="3" placeholder="Tell us about yourself"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 style="margin-bottom:30px;text-align: left"><strong>Upload Report Details</strong></h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Type</label>
                    <input type="text" formControlName="documentType" placeholder="Image/PDF only"/>
                </div>
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Title</label>
                    <select formControlName="documentTitle">
                        <option  value="null" disabled="true" hidden [selected]="true">Select Title</option>
                        <option>Blood Reports</option>
                        <option>CT Scan</option>
                        <option>Others</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label>Description</label>
                        <textarea formControlName="documentDescription" rows="3" placeholder="Description about the document"></textarea>
                    </div>
            </div>
       </div>
       <div class="row">
        <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Upload</label>
                    <label class="file-upload" for="file-input">BROWSE</label>
                    <input type="text" placeholder="No File Chosen" onformchange="" #fileUploadName disabled/>
                    <input type="file" id="file-input" accept="image/x-png,image/gif,image/jpeg, application/pdf"  (change)="uploadReport($event.target.files)" />
                </div>
        </div>
       </div>
       <div class="row">
          <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="lds-ring" *ngIf="loader">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                </div>
             <button type="submit" class="button button-save" [disabled]="userDetails.invalid" #submitButton>SAVE</button>
          </div>
       </div>
    </form>
</div>
