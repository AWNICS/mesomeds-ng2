<modal #modal>
    <form #modalForm="ngForm">
        <modal-header [show-close]="true">
            <h4 class="modal-title">Fill in the details below:</h4>
        </modal-header>
        <modal-body>
            <div class="form-group">
                <div class="input-group">
                    <input type="tel" style="width: 100%;" class="form-control" [value]="result" required [(ngModel)]="tel" name="tel" id="tel" placeholder="Mobile number" pattern="\d{10}" minlength="10" maxlength="10">
                    <div class="input-group-addon">
                        <i class="fa fa-mobile" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" [disabled]="!modalForm.valid" (click)="modal.close()">Request callback</button>
            <p style="text-align: center;"> Or
            </p>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" style="width: 100%;" class="form-control" [(ngModel)]="fullName" name="fullName" id="fullName" placeholder="Full name">
                    <div class="input-group-addon">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="tel" style="width: 100%;" class="form-control" [value]="result" [(ngModel)]="watel" name="watel" id="watel" placeholder="Phone/Whatsapp" pattern="\d{10}" minlength="10" maxlength="10">
                    <div class="input-group-addon">
                        <i class="fa fa-whatsapp" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="email" style="width: 100%;" class="form-control" [(ngModel)]="mail" name="mail" id="mail" placeholder="Email">
                    <div class="input-group-addon">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="uFile"> <span class="glyphicon glyphicon-folder-open"></span> Upload prescription:</label>
                <input type="file" style="width: 100%;" class="form-control" multiple [(ngModel)]="uFile" name="uFile" id="uFile" placeholder="Email">
            </div>
            <div class="form-group">
                <label><span class="glyphicon glyphicon-edit"></span> Enter manually:</label>
                <textarea class="form-control" [(ngModel)]="manual" name="manual" rows="5" id="manual"></textarea>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" style="float:left; height:12px; width:12px;" checked required [(ngModel)]="check" name="check" id="check">I agree to <a href="/terms" target="_blank">Terms and Conditions</a></label>
            </div>
        </modal-body>
        <modal-footer>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
            <button type="button" class="btn btn-primary" [disabled]="!modalForm.valid" (click)="modal.close()">Submit</button>
        </modal-footer>
    </form>
</modal>
