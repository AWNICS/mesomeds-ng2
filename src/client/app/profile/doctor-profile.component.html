<div *ngIf="userDetails">
    <div class="alert-message">{{message}}</div>
    <form novalidate [formGroup]="userDetails" (ngSubmit)="update(userDetails);">
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="First Name" formControlName="firstname" autocomplete>
                </div>
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Last Name" formControlName="lastname" autocomplete>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="you@example.com" formControlName="email" autocomplete>
                </div>
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" formControlName="password" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Phone No.</label>
                    <input type="text" placeholder="98xxxxxxxx" formControlName="phoneNo" autocomplete>
                </div>
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Aadhaar No.</label>
                    <input type="number" placeholder="xxxxxxxxxxxxxxxx" formControlName="aadhaarNo">
                </div>
            </div>
        </div><br>
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Speciality</label>
                    <input type="text" placeholder="Pediatrician" formControlName="speciality">
                </div>
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>MCI Reg No.</label>
                    <input type="text" placeholder="ABC1234XZ" formControlName="regNo" autocomplete>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Sex</label>
                    <select formControlName="sex">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Prefer not to disclose</option>
                    </select>
                </div>
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Age</label>
                    <select formControlName="age">
                        <option *ngFor="let i of number">{{i}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Short Bio</label>
                    <textarea formControlName="shortBio" rows="3" placeholder="Tell us about yourself"></textarea>
                </div>
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Long Bio</label>
                    <textarea formControlName="longBio" rows="3" placeholder="Tell us about yourself"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Address</label>
                    <textarea formControlName="address" rows="3" placeholder="Address"></textarea>
                </div>
            </div>
        </div><br>
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Qualification</label>
                    <select formControlName="qualification" size=1 multiple>
                        <option>MBBS</option>
                        <option>MD</option>
                        <option>MS</option>
                    </select>
                </div>
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Languages</label>
                    <select formControlName="language" size=1 multiple>
                        <option>English</option>
                        <option>Hindi</option>
                        <option>Kannada</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Location/Zone</label>
                    <select formControlName="location" size=1 multiple>
                        <option>Bangalore</option>
                        <option>Delhi</option>
                        <option>Kolkata</option>
                        <option>Mumbai</option>
                        <option>Chennai</option>
                    </select>
                </div>
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Consultation Mode</label>
                    <select formControlName="consultationMode" size=1 multiple>
                        <option>Chat</option>
                        <option>Audio</option>
                        <option>Video</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="button button-save" [disabled]="userDetails.invalid">Save</button>
    </form>
</div>
