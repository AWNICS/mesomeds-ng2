<mm-navbar></mm-navbar>
<div class="container">
    <h1 class="profile-title" *ngIf="user">{{user.firstname}} {{user.lastname}}</h1>
    <div class="row">
        <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="display-image" title="Upload image">
                <input type="file" accept="image/x-png,image/gif,image/jpeg" (change)="saveImage($event.target.files)" />
                <img class="rounded-circle img-fluid img-thumbnail" [src]="url | safe: 'url'">
            </div>
            <div class="row">
                {{user.description}}
            </div>
        </div>
        <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <form novalidate [formGroup]="userDetails" (ngSubmit)="update(userDetails);">
                <div class="row">
                    <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="First Name" formControlName="firstname" autocomplete>
                        </div>
                    </div>
                    <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Last Name" formControlName="lastname" autocomplete>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" placeholder="you@example.com" formControlName="email" autocomplete>
                        </div>
                    </div>
                    <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" formControlName="password" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label>Phone No.</label>
                            <input type="text" placeholder="98xxxxxxxx" formControlName="phoneNo" autocomplete>
                        </div>
                    </div>
                    <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label>Sex</label>
                            <select formControlName="sex">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Cannot disclose</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label>
                                Height<small>(In inches)</small>
                            </label>
                            <input type="text" placeholder="5.8" formControlName="height" autocomplete>
                        </div>
                    </div>
                    <div class="col col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label>
                                Weight<small>(In kgs)</small>
                            </label>
                            <input type="text" placeholder="65" formControlName="weight" autocomplete>
                        </div>
                    </div>
                    <div class="col col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label>Blood Group</label>
                            <input type="text" placeholder="A +ve" formControlName="bloodGroup" autocomplete>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label>Staff ID</label>
                            <input type="text" placeholder="ABC1234XZ" formControlName="staffId" autocomplete>
                        </div>
                    </div>
                    <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label>MCI Reg No.</label>
                            <input type="text" placeholder="ABC1234XZ" formControlName="regNo" autocomplete>
                        </div>
                    </div>
                </div>
                <button type="submit" class="button button-save" [disabled]="userDetails.invalid">Save</button>
            </form>
        </div>
    </div>
</div>
