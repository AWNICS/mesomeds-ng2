<mm-navbar></mm-navbar>
<a href="#myHeader" pageScroll [pageScrollDuration]="800">
  <button id="myBtn" title="Go to top">
    <i class="fa fa-angle-up" aria-hidden="true"></i>
  </button>
</a>
<header id="myHeader">
  <div class="container">
    <div class="jumbotron">
      <h2 style="color:#FFFFFF;">Get in touch with us</h2>
      <p style="font-family: Lato,sans-serif; font-size: 18px;">Have questions about our products, support services, or
        anything else? Let us know and weâ€™ll get back to you.</p>
      <div class="row justify-content-center">
        <a href="#contents" pageScroll [pageScrollDuration]="500">
          <button i18n class="button"><i class="fa fa-pencil" aria-hidden="true"></i> Write to us</button>
        </a>
      </div>
    </div>
  </div>
</header>
<div class="container" id="contents" style="margin-top:4em;">
  <div class="row justify-content-center">
    <form>
      <input type="text" placeholder="Your name" #name required>
      <input type="email" placeholder="Email address" #email required>
      <input type="tel" placeholder="Phone number" #phoneNumber required>
      <textarea placeholder="Type your message here" rows="7" id='textarea'></textarea>
      <button type="submit" class="button button__primary" style="margin: 3% 0% 6% 28%;" (click)="sendMail();">Send
        message</button>
    </form>
  </div>
</div>
