<mm-navbar></mm-navbar>
<div class="auth">
    <div class="container">
        <div class="auth__inner">
            <div class="auth__media">
                <img src="assets/svg/undraw_selfie.svg">
            </div>
            <div class="auth__auth"><br><br>
                <h1 class="auth__title">Register your details with us</h1>
                <p class="info">
                    <small>All fields are mandatory</small>
                </p>
                <form novalidate [formGroup]="registerDetails" (ngSubmit)="register(registerDetails)">
                    <div class="row">
                        <div class="col">
                            <label>First Name</label>
                            <input type="text" placeholder="First Name" formControlName="firstname" autocomplete>
                        </div>
                        <div class="col">
                            <label>Last Name</label>
                            <input type="text" placeholder="Last Name" formControlName="lastname" autocomplete>
                        </div>
                    </div>
                    <label>Email</label>
                    <input type="email" placeholder="you@example.com" formControlName="email" autocomplete>
                    <label>Phone No</label>
                    <input type="text" placeholder="98xxxxxxxx" formControlName="phoneNo" autocomplete>
                    <label>Password</label>
                    <input type="password" formControlName="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" autocomplete="off">
                    <button i18n type="submit" class="button button__accent" [disabled]="registerDetails.invalid">Register</button>
                    <p class="sign-in">Already a member?&nbsp;&nbsp;<a routerLink='/login' routerLinkActive='active'>Sign in</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
