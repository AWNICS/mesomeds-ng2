<mm-navbar></mm-navbar>
<form novalidate [formGroup]="registerDetails" (ngSubmit)="register(registerDetails)">
    <div class="form-group">
        <div class="input-group">
            <input type="text" style="width: 100%;" class="form-control" formControlName="name" [(ngModel)]="name" placeholder="Name">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="password" style="width: 100%;" class="form-control" formControlName="username" [(ngModel)]="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="email" style="width: 100%;" class="form-control" formControlName="email" [(ngModel)]="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="password" style="width: 100%;" class="form-control" formControlName="password" [(ngModel)]="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="password" style="width: 100%;" class="form-control" formControlName="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm Password">
        </div>
    </div>
    <button i18n type="submit" class="btn btn-primary" [disabled]="registerDetails.invalid">Register</button>
</form>
<mm-footer></mm-footer>
