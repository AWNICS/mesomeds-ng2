<mm-navbar></mm-navbar>
<div class="container">
    <div class="row">
        <div class="col col-6">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Username" #username>
                    </div>
                </div>
                <div class="error" *ngIf="error">
                    {{error}}
                </div>
                <button i18n type="submit" class="btn btn-primary" (click)="login(username.value); username.value=''">Login</button>
                <a routerLink='/register' routerLinkActive='active'>
                    Not a member yet? Sign up
                </a>
            </form>
        </div>
    </div>
</div>
<mm-footer></mm-footer>
