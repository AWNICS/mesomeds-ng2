<div style="margin-top:100px;" class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-2 align-self-center">
                <img class="img-fluid float-left" src="../../assets/svg/undraw_selfie.svg" id="image">
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 align-self-end">
            <div class="row header" style="margin-top:5%;">
                <div class="col-lg-1 col-md-3 col-sm-5"></div>
                <div class="col-lg-11 col-md-9  col-sm-2 align-self-end">
                    <span id="heading">Access your account</span>
                </div>
                <div class="col-sm-5"></div>
            </div>
            <div class="row align-self-end">
                <div class="col-lg-1 col-md-3 col-sm-5"></div>
                <div class="col-lg-11 col-md-9 col-sm-2">
                    <p id="msg">Fill in your email and password to proceed</p>
                </div>
                <div class="col-sm-5"></div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-5"></div>
                <div class="col-lg-12 col-md-6 col-sm-3">
                    <form>
                        <div class="row">
                            <div class="form-group col-lg-10 col-md-10 col-sm-2">
                                <label for="InputForEmail">Email</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg" placeholder="you@example.com" #email id="box">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group form-group-lg col-lg-10 col-md-10 col-sm-2">
                                <label for="InputForPassword">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                                        #password id="box">
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="error" *ngIf="error">
                                {{error}}
                            </div>
                            <div class="col align-self-center">
                                <button i18n type="submit" class="btn" id="login" (click)="login(email.value,password.value); email.value=''; password.value='';">Log in</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3 col-sm-4"></div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-5"></div>
                <div class="col-lg-12 col-md-5 col-sm-4 align-self-start">
                    <a routerLink='/register' routerLinkActive='active'>
                        <h6> Not a member yet? Sign up</h6>
                    </a>
                </div>
                <div class="col-md-4 col-sm-3"></div>
            </div>
        </div>
    </div>
</div>
