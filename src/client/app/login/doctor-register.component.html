<mm-navbar></mm-navbar>
<div class="auth">
    <div class="container">
        <div class="auth__inner">
            <div class="auth__media">
                <img src="assets/svg/undraw_selfie.svg">
            </div>
            <div class="auth__auth"><br><br>
                <h1 class="auth__title">Doctor Registration Form</h1>
                <p class="info">
                    <small>All fields are mandatory</small>
                </p>
                <p #msg>{{message.innerHTML}}</p>
                <form novalidate [formGroup]="registerDoctorDetails" (ngSubmit)="register(registerDoctorDetails)">
                    <label>Full name</label>
                    <input type="text" formControlName="name" placeholder="Full name">
                    <label>MCI Reg No.</label>
                    <input type="text" formControlName="regNo" placeholder="MCI Reg No.">
                    <label>Email address</label>
                    <input type="email" formControlName="email" placeholder="you@gmail.com">
                    <label>Phone No.</label>
                    <input type="tel" id="phoneNo" formControlName="phoneNo" placeholder="98xxxxxxxx">
                    <label>Password</label>
                    <input type="password" formControlName="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" autocomplete="off">
                    <label>Speciality</label>
                    <input type="text" formControlName="speciality" placeholder="Speciality">
                    <label>Experience</label>
                    <select class="experience" id="experience" formControlName="experience" onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
                        <option *ngFor="let i of number">{{i}}</option>
                    </select>
                    <label>Bio</label>
                    <textarea formControlName="description" rows="3" placeholder="" id="textarea"></textarea><br><br>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="termsAccepted" formControlName="termsAccepted" required>
                        <label class="custom-control-label" for="termsAccepted" style="margin-left: -12px;">I agree to the <a href="#">Terms and Conditions</a></label>
                    </div><br>
                    <button i18n type="submit" class="button button__accent" [disabled]="registerDoctorDetails.invalid">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
<br><br>
<mm-footer></mm-footer>
