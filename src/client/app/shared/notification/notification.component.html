<div class="snackbar shadow" id="alert">
        <div class="row notification-header">
          {{notification?.title}}
        </div>
        <div class="row notification-body">
          {{notification?.content}}
        </div>
          <div class="row">
              <a class="consult-button" (click)="startConsultation();">Start Consultation</a>
              <a class="consult-button" (click)="dismissNotification();">Dismiss</a>
          </div>
      </div>
