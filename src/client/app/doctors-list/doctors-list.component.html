<mm-navbar></mm-navbar>
<div class="container">
    <small>{{message}}</small>
    <div *ngFor="let doctor of doctors" class="card mb-3 shadow">
        <div class="card-body">
            <div class="row">
                <div class="col col-2 col-xl-2 col-lg-2 col-md-2 col-sm-3 col-xs-2">
                    <img [src]="url | safe: 'url'" class="display-image">
                </div>
                <div class="col col-10 col-xl-10 col-lg-10 col-md-10 col-sm-7 col-xs-8">
                    <h5 class="card-title">{{doctor.firstName}} {{doctor.lastName}}</h5>
                    <p class="card-text">{{doctor.description}}</p>
                    <p class="card-text">Dr. {{doctor.firstName}} is having {{doctor.experience}} years of experience as a {{doctor.speciality}}</p>
                    <p class="card-text">{{doctor.location}}</p>
                    <small>
                        <rating [(ngModel)]="doctor.rating" [readonly]="true"> </rating>
                    </small>
                </div>
            </div>
            <div class="row">
                <div class="col col-7 col-xl-7 col-lg-7 col-md-7 col-sm-6 col-xs-7 offset-xl-2 offset-lg-2 offset-md-2">
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
                <div class="col col-2 col-xl-2 col-lg-2 col-md-2 col-sm-4 col-xs-3">
                    <button class="btn btn-primary" (click)="consultNow(doctor.userId);">Consult now</button>
                </div>
            </div>
        </div>
    </div>
</div>
