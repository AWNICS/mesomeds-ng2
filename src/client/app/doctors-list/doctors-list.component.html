<mm-navbar></mm-navbar>
<div class="container">
    <small>{{message}}</small>
    <div *ngFor="let doctor of doctors" class="card mb-3 shadow">
        <div class="card-body">
            <div class="row">
                <div class="col col-2 col-xl-2 col-lg-2 col-md-2 col-sm-3 col-xs-2">
                    <img [src]="doctor.picUrl | safe: 'url'" class="display-image" alt="avatar">
                    <div class="status" title="Online"></div>
                    <div class="row small-font status-text">
                        <i>Available now</i>
                    </div>
                </div>
                <div class="col col-10 col-xl-10 col-lg-10 col-md-10 col-sm-7 col-xs-8">
                    <h5 class="card-title">Dr. {{doctor.firstName}} {{doctor.lastName}}</h5>
                    <p class="card-text">MBBS, MD - {{doctor.speciality}}, {{doctor.experience}} years of practice</p>
                    <p class="card-text small-font">Speaks: Hindi, English, Kannada</p>
                    <p class="card-text small-font">Consults via: Chat, Phone, Video</p>
                    <p class="card-text small-font">{{doctor.description}}</p>
                    <p class="card-text small-font"><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;{{doctor.location}}</p>
                    <small>
                        <rating [(ngModel)]="doctor.rating" [readonly]="true"> </rating>
                    </small>
                    <div class="row">
                        <div class="col col-12 col-xl-7 col-lg-7 col-md-7 col-sm-12">
                            <p class="card-text text-muted"><small>Last updated 3 mins ago</small></p>
                        </div>
                        <div class="col col-12 col-xl-5 col-lg-5 col-md-5 col-sm-12">
                            <button class="btn btn-primary" (click)="openDoctorProfile(doctor);">View profile</button>
                            <button class="btn btn-primary" (click)="consultNow(doctor.userId);">Consult now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
