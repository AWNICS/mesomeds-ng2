<mm-navbar></mm-navbar>
<div class="container">
  <h1>
    Welcome to payments & billings page
  </h1>
  <div class="row">
    <div class="col col-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div *ngFor="let bill of bills;">
        <div class="card shadow">
          <div class="card-body">
            <h5>{{bill.description}}</h5>
            <p>Billed on: {{bill.date}}</p>
            <p>Consultation Charges: Rs{{bill.amount.consultationCharges}}/- Taxes: Rs{{bill.amount.taxes.cgst +
              bill.amount.taxes.sgst + bill.amount.taxes.igst}}/-</p>
            <small><a href="">Download Bill</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#paymentModal" (click)="paymentGatewayCall();">
    Pay now
  </button>

  <!-- Modal -->
  <div class="modal fade" data-keyboard="false" data-backdrop="static" id="paymentModal" tabindex="-1" role="dialog"
    aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div [innerHtml]="response | safe:'html'"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss</button>
        </div>
      </div>
    </div>
  </div>
</div>
